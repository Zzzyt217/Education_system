<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        .admin-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .admin-info {
            flex: 1;
        }

        .admin-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .admin-role {
            font-size: 12px;
            color: #666;
        }

        .role-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons.btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.075);
        }

        .sidebar-header h3 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .search-box {
            position: relative;
            flex: 0 0 300px;
        }

        .search-box .form-control {
            padding-left: 35px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .search-box .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-box .btn-primary {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: var(--primary-color);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-box .btn-primary:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box .input-group-text i {
            color: #666;
            font-size: 14px;
        }

        .search-box .input-group:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .action-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .search-box,
        .action-bar {
            display: none;
        }

        .card .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .card .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .card .btn-primary:hover {
            background-color: var(--primary-dark-color);
        }


        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            display: block;
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        .user-role {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .user-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-actions .btn-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 5px;
            text-align: left;
            transition: all 0.3s;
        }

        .user-actions .btn-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <img class="logo" src="../image/blue2.png" alt="logo">
        <h3>教务管理系统</h3>
    </div>
    <ul class="nav-menu">
        <li class="nav-item">
            <a href="main.html" class="nav-link">
                <i class="fas fa-home nav-icon"></i>
                <span>首页</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="admin.html" class="nav-link active">
                <i class="fas fa-book nav-icon"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="course.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>课程管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="student.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>学生管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="teacher.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>教师管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="log.html" class="nav-link">
                <i class="fas fa-history nav-icon"></i>

            </a>
        </li>
    </ul>
</nav>

<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-users-cog"></i>
            管理员管理
        </h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddAdmin()">
                <i class="fas fa-plus"></i> 添加管理员
            </button>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-icon" style="background: rgba(52, 152, 219, 0.1); color: var(--primary-color);">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
                <h3 id="adminCount"></h3>
                <p>总管理员数</p>
            </div>
        </div>
        <!-- 其他统计卡片 -->
    </div>

    <!-- 搜索和筛选 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-10">
                    <input type="text" class="form-control" id="searchInput" 
                           placeholder="搜索用户名/电话/昵称...">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="searchAdmins()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="card">
        <div class="card-body">
            <table class="table">
                <!-- 表格内容 -->
            </table>
        </div>
    </div>
</div>

<!-- 添加管理员模态框 -->
<div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAdminModalLabel">添加管理员</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addAdminForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="userpass" class="form-label">密码</label>
                        <input type="password" class="form-control" id="userpass" name="userpass" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleId" class="form-label">角色ID</label>
                        <input type="number" class="form-control" id="roleId" name="roleId" required>
                    </div>
                    <div class="mb-3">
                        <label for="roleName" class="form-label">角色名称</label>
                        <input type="text" class="form-control" id="roleName" name="roleName" required>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">性别</label>
                        <input type="text" class="form-control" id="sex" name="sex" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="saveAdminButton">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 修改管理员模态框 -->
<div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="editAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAdminModalLabel">修改管理员</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAdminForm">
                    <input type="hidden" id="editAdminId" name="id">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserpass" class="form-label">密码</label>
                        <input type="password" class="form-control" id="editUserpass" name="userpass" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="editNickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRoleId" class="form-label">角色ID</label>
                        <input type="number" class="form-control" id="editRoleId" name="roleId" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRoleName" class="form-label">角色名称</label>
                        <input type="text" class="form-control" id="editRoleName" name="roleName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSex" class="form-label">性别</label>
                        <input type="text" class="form-control" id="editSex" name="sex" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">电话</label>
                        <input type="text" class="form-control" id="editPhone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">邮箱</label>
                        <input type="text" class="form-control" id="editEmail" name="email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateAdminButton">更新</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>

<script>
    // 退出登录
    function logout() {
        if (confirm('确定要退出登录吗？')) {
            // 这里可以添加退出登录的API调用
            window.location.href = '/login.html';
        }
    }

    // 修改密码
    function changePassword() {
        const oldPassword = $('#oldPassword').val();
        const newPassword = $('#newPassword').val();
        const confirmPassword = $('#confirmPassword').val();

        if (newPassword !== confirmPassword) {
            alert('两次输入的新密码不一致');
            return;
        }

        // 这里可以添加修改密码的API调用
        alert('密码修改成功！');
        $('#changePasswordModal').modal('hide');
        $('#changePasswordForm')[0].reset();
    }
    // 显示添加管理员模态框
    function showAddAdmin() {
        $('#addAdminModal').modal('show');
    }
    $(document).ready(function () {
        // 获取管理员数量
        $.get("/api/admin/count", function (data) {
            $("#adminCount").text(data);
        });

        // 获取所有管理员信息
        $.get("/api/admin/all", function (data) {
            var table = $("table");
            table.append("<thead><tr><th>ID</th><th>用户名</th><th>昵称</th><th>角色</th><th>性别</th><th>电话</th><th>邮箱</th><th>操作</th></tr></thead><tbody>");
            $.each(data, function (index, admin) {
                table.append("<tr><td>" + admin.id + "</td><td>" + admin.username + "</td><td>" + admin.nickname + "</td><td>" + admin.roleName + "</td><td>" + admin.sex + "</td><td>" + admin.phone + "</td><td>" + admin.email + "</td><td><button class='btn btn-primary btn-sm editAdmin' data-id='" + admin.id + "'> <i class=\"fas fa-edit\"></i>  </button> <button class='btn btn-danger btn-sm deleteAdmin' data-id='" + admin.id + "'> <i class=\"fas fa-trash\"></i> </button></td></tr>");
            });
            table.append("</tbody>");
        });



        // 保存添加的管理员
        $('#saveAdminButton').click(function () {
            var formData = JSON.stringify({
                username: $('#username').val(),
                userpass: $('#userpass').val(),
                nickname: $('#nickname').val(),
                roleId: $('#roleId').val(),
                roleName: $('#roleName').val(),
                sex: $('#sex').val(),
                phone: $('#phone').val(),
                email: $('#email').val()
            });
            $.ajax({
                url: '/api/admin/add',
                type: 'POST',
                contentType: 'application/json',
                data: formData,
                success: function (response) {
                    $('#addAdminModal').modal('hide');
                    alert('管理员添加成功');
                    location.reload();
                },
                error: function (error) {
                    console.error('添加管理员失败', error);
                    alert('添加管理员失败，请检查输入');
                }
            });
        });

        // 显示修改管理员模态框
        $(document).on('click', '.editAdmin', function () {
            var id = $(this).data('id');
            $.get("/api/admin/" + id, function (admin) {
                $('#editAdminId').val(admin.id);
                $('#editUsername').val(admin.username);
                $('#editUserpass').val(admin.userpass);
                $('#editNickname').val(admin.nickname);
                $('#editRoleId').val(admin.roleId);
                $('#editRoleName').val(admin.roleName);
                $('#editSex').val(admin.sex);
                $('#editPhone').val(admin.phone);
                $('#editEmail').val(admin.email);
                $('#editAdminModal').modal('show');
            });
        });

        // 更新管理员信息
        $('#updateAdminButton').click(function () {
            var formData = JSON.stringify({
                id: $('#editAdminId').val(),
                username: $('#editUsername').val(),
                userpass: $('#editUserpass').val(),
                nickname: $('#editNickname').val(),
                roleId: $('#editRoleId').val(),
                roleName: $('#editRoleName').val(),
                sex: $('#editSex').val(),
                phone: $('#editPhone').val(),
                email: $('#editEmail').val()
            });
            var id = $('#editAdminId').val();
            $.ajax({
                url: '/api/admin/update/' + id,
                type: 'PUT',
                contentType: 'application/json',
                data: formData,
                success: function (response) {
                    $('#editAdminModal').modal('hide');
                    alert('管理员更新成功');
                    location.reload();
                },
                error: function (error) {
                    console.error('更新管理员失败', error);
                    alert('更新管理员失败，请检查输入');
                }
            });
        });

        // 删除管理员
        $(document).on('click', '.deleteAdmin', function () {
            var id = $(this).data('id');
            if (confirm('确定要删除该管理员吗？')) {
                $.ajax({
                    url: '/api/admin/delete/' + id,
                    type: 'DELETE',
                    success: function () {
                        location.reload();
                    },
                    error: function (error) {
                        console.error('删除管理员失败', error);
                        alert('删除管理员失败，请重试');
                    }
                });
            }
        });

        // 添加搜索功能
        function searchAdmins() {
            const keyword = $('#searchInput').val().trim();
            if (keyword === '') {
                // 如果搜索框为空，加载所有管理员
                $.get("/api/admin/all", function(data) {
                    updateTable(data);
                });
                return;
            }
            
            $.ajax({
                url: '/api/admin/search',
                method: 'GET',
                data: { keyword: keyword },
                success: function(data) {
                    updateTable(data);
                },
                error: function(xhr) {
                    alert('搜索失败：' + xhr.statusText);
                }
            });
        }

        // 更新表格内容的函数
        function updateTable(data) {
            var table = $("table");
            table.find("tbody").remove();
            var tbody = $("<tbody>");
            $.each(data, function(index, admin) {
                tbody.append("<tr><td>" + admin.id + "</td><td>" + admin.username + "</td><td>" + admin.nickname + "</td><td>" + admin.roleName + "</td><td>" + admin.sex + "</td><td>" + admin.phone + "</td><td>" + admin.email + "</td><td><button class='btn btn-primary btn-sm editAdmin' data-id='" + admin.id + "'>修改</button><button class='btn btn-danger btn-sm deleteAdmin' data-id='" + admin.id + "'>删除</button></td></tr>");
            });
            table.append(tbody);
        }

        // 添加回车搜索支持
        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) { // 回车键
                searchAdmins();
            }
        });

        // 添加输入防抖功能
        let searchTimeout;
        $('#searchInput').on('input', function() {
            clearTimeout(searchTimeout);
            const keyword = $(this).val().trim();
            
            searchTimeout = setTimeout(() => {
                if (keyword === '') {
                    $.get("/api/admin/all", function(data) {
                        updateTable(data);
                    });
                    return;
                }
                searchAdmins();
            }, 300);
        });
    });
</script>
</body>
