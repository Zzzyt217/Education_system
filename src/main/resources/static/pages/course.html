<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        .course-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-radius: var(--border-radius);
            background: white;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .course-info {
            flex: 1;
        }

        .course-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .course-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .course-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .type-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-required {
            background: rgba(231,76,60,0.1);
            color: var(--danger-color);
        }

        .type-optional {
            background: rgba(46,204,113,0.1);
            color: var(--secondary-color);
        }

        .credit-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(52,152,219,0.1);
            color: var(--primary-color);
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.075);
        }

        .sidebar-header h3 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .action-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            flex: 0 0 400px;
        }

        .search-box .input-group {
            width: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-radius: 50px;
            overflow: hidden;
        }

        .search-box .input-group-text {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-right: none;
            padding-left: 20px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .search-box .form-control {
            border: 1px solid #e0e0e0;
            border-left: none;
            padding-left: 0;
            font-size: 14px;
        }

        .search-box .form-control:focus {
            border-color: #e0e0e0;
            box-shadow: none;
        }

        .search-box .btn-primary {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: var(--primary-color);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-box .btn-primary:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box .input-group-text i {
            color: #666;
            font-size: 14px;
        }

        .search-box .input-group:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <img class="logo" src="../image/blue2.png" alt="logo">
        <h3>教务管理系统</h3>
    </div>
    <ul class="nav-menu">
        <li class="nav-item">
            <a href="main.html" class="nav-link">
                <i class="fas fa-home nav-icon"></i>
                <span>首页</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="admin.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="course.html" class="nav-link active">
                <i class="fas fa-book nav-icon"></i>
                <span>课程管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="student.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>学生管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="teacher.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>教师管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="log.html" class="nav-link">
                <i class="fas fa-history nav-icon"></i>
                <span>日志管理</span>
            </a>
        </li>
    </ul>
</nav>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-book"></i>
            课程管理
        </h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddCourse()">
                <i class="fas fa-plus"></i> 添加课程
            </button>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-icon" style="background: rgba(46,204,113,0.1); color: var(--secondary-color);">
                <i class="fas fa-book"></i>
            </div>
            <div class="stat-info">
                <h3 id="totalCourses"></h3>
                <p>总课程数</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: rgba(155,89,182,0.1); color: #9b59b6;">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="stat-info">
                <h3 id="totalTeachers"></h3>
                <p>任课教师</p>
            </div>
        </div>
    </div>

    <!-- 搜索和筛选 -->
    <div class="action-bar">
        <div class="search-box">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" id="searchInput" placeholder="搜索课程名或教师名...">
                <button class="btn btn-primary" type="button" onclick="searchCourses()">
                    <i class="fas fa-search me-1"></i>搜索
                </button>
            </div>
        </div>
    </div>

    <!-- 课程列表 -->
    <div class="course-list" id="courseList">
        <!-- 课程数据将通过JavaScript动态加载 -->
    </div>
</div>
</div>

<!-- 添加/编辑课程模态框 -->
<div class="modal fade" id="courseModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">添加课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <div class="mb-3">
                        <label class="form-label">课程名称</label>
                        <input type="text" class="form-control" name="courseName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">教师姓名</label>
                        <input type="text" class="form-control" name="teacherName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">开课时间</label>
                        <input type="date" class="form-control" name="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课时</label>
                        <input type="number" class="form-control" name="classHour" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上课地点</label>
                        <input type="text" class="form-control" name="place" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课程简介</label>
                        <textarea class="form-control" name="courseIntroduction" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课程状态</label>
                        <select class="form-control" name="courseStatus" required>
                            <option value="1">正常</option>
                            <option value="0">停课</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveCourse()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 添加删除确认模态框 -->
<div class="modal fade" id="deleteConfirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                确定要删除这门课程吗？此操作不可恢复。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>
</div>

<!-- 添加编辑模态框 -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit-id" name="id">
                    <div class="mb-3">
                        <label class="form-label">课程名称</label>
                        <input type="text" class="form-control" id="edit-courseName" name="courseName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">教师姓名</label>
                        <input type="text" class="form-control" id="edit-teacherName" name="teacherName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">开课时间</label>
                        <input type="date" class="form-control" id="edit-startDate" name="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课时</label>
                        <input type="number" class="form-control" id="edit-classHour" name="classHour" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上课地点</label>
                        <input type="text" class="form-control" id="edit-place" name="place" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课程简介</label>
                        <textarea class="form-control" id="edit-courseIntroduction" name="courseIntroduction" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">课程状态</label>
                        <select class="form-select" id="edit-courseStatus" name="courseStatus" required>
                            <option value="1">正常</option>
                            <option value="0">停课</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateCourse()">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script>
    // 获取总课程数和任课教师数的函数
    function getCourseStats() {
        $.ajax({
            url: '/api/course/stats',
            method: 'GET',
            success: function(response) {
                if (response.code === 200) {
                    $('#totalCourses').text(response.totalCourses);
                    $('#totalTeachers').text(response.totalTeachers);
                } else {
                    console.error('获取统计信息失败:', response.msg);
                }
            },
            error: function(error) {
                console.error('获取课程统计信息失败:', error);
            }
        });
    }

    // 获取课程列表数据
    function loadCourses() {
        $.ajax({
            url: '/api/course/list',
            method: 'GET',
            success: function(response) {
                if (response.code === 200) {
                    displayCourses(response.data);
                } else {
                    alert('获取课程列表失败：' + response.msg);
                }
            },
            error: function(xhr) {
                alert('获取课程列表失败：' + xhr.statusText);
            }
        });
    }

    // 显示课程列表
    function displayCourses(courses) {
        const courseList = $('#courseList');
        courseList.empty();
        
        courses.forEach(course => {
            const statusText = course.courseStatus === 1 ? '正常' : '停课';
            const statusClass = course.courseStatus === 1 ? 'text-success' : 'text-danger';
            
            const courseHtml = `
                <div class="course-card">
                    <div class="course-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="course-info">
                        <div class="course-name">${course.courseName}</div>
                        <div class="course-details">
                            <span class="course-detail">
                                <i class="fas fa-clock"></i>
                                ${course.classHour}学时
                            </span>
                            <span class="course-detail">
                                <i class="fas fa-user"></i>
                                ${course.teacherName}
                            </span>
                            <span class="course-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                ${course.place}
                            </span>
                            <span class="course-detail ${statusClass}">
                                <i class="fas fa-circle"></i>
                                ${statusText}
                            </span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm me-2" onclick="editCourse(${course.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCourse(${course.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            courseList.append(courseHtml);
        });
    }

    // 删除课程
    function deleteCourse(id) {
        if (confirm('确定要删除这门课程吗？此操作不可恢复。')) {
            $.ajax({
                url: '/api/course/delete/' + id,
                method: 'DELETE',
                success: function(response) {
                    if (response.code === 200) {
                        alert('删除成功');
                        loadCourses(); // 重新加载课程列表
                        getCourseStats(); // 更新统计数据
                    } else {
                        alert('删除失败：' + response.msg);
                    }
                },
                error: function(xhr) {
                    alert('删除失败：' + xhr.statusText);
                }
            });
        }
    }

    // 页面加载完成后执行
    $(document).ready(function() {
        getCourseStats();
        loadCourses(); // 加载课程列表
    });

    // 修改搜索功能
    function searchCourses() {
        const keyword = $('#searchInput').val().trim();
        if (keyword === '') {
            loadCourses(); // 如果搜索框为空，加载所有课程
            return;
        }
        
        $.ajax({
            url: '/api/course/search',
            method: 'GET',
            data: { keyword: keyword },
            success: function(response) {
                if (response.code === 200) {
                    displayCourses(response.data);
                } else {
                    alert('搜索失败：' + response.msg);
                }
            },
            error: function(xhr) {
                alert('搜索失败：' + xhr.statusText);
            }
        });
    }

    // 修改输入框事件，支持回车搜索
    $('#searchInput').on('keypress', function(e) {
        if (e.which === 13) { // 回车键
            searchCourses();
        }
    });

    // 保留原有的输入防抖功能
    let searchTimeout;
    $('#searchInput').on('input', function() {
        clearTimeout(searchTimeout);
        const keyword = $(this).val().trim();
        
        searchTimeout = setTimeout(() => {
            if (keyword === '') {
                loadCourses();
                return;
            }
            searchCourses();
        }, 300);
    });

    // 显示添加课程模态框
    function showAddCourse() {
        $('#courseForm')[0].reset(); // 重置表单
        $('#courseModalLabel').text('添加课程');
        $('#courseModal').modal('show');
    }

    // 保存课程
    function saveCourse() {
        // 检查表单是否填写完整
        const form = document.getElementById('courseForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = {
            courseName: $('input[name="courseName"]').val(),
            teacherName: $('input[name="teacherName"]').val(),
            startDate: $('input[name="startDate"]').val(),
            classHour: parseInt($('input[name="classHour"]').val()),
            place: $('input[name="place"]').val(),
            courseIntroduction: $('textarea[name="courseIntroduction"]').val(),
            courseStatus: parseInt($('select[name="courseStatus"]').val())
        };

        console.log('提交的数据:', formData);

        $.ajax({
            url: '/api/course/save',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.code === 200) {
                    alert('保存成功');
                    $('#courseModal').modal('hide');
                    loadCourses(); // 重新加载课程列表
                    getCourseStats(); // 更新统计数据
                } else {
                    alert('保存失败：' + response.msg);
                }
            },
            error: function(xhr) {
                console.error('保存失败:', xhr.responseText);
                alert('保存失败：' + xhr.statusText);
            }
        });
    }

    // 表单验证
    function validateCourseForm() {
        const form = document.getElementById('courseForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return false;
        }
        return true;
    }

    // 修改保存按钮的点击事件
    document.querySelector('#courseModal .btn-primary').onclick = function() {
        if (validateCourseForm()) {
            saveCourse();
        }
    };

    // 编辑课程
    function editCourse(id) {
        $.ajax({
            url: '/api/course/' + id,
            method: 'GET',
            success: function(response) {
                if (response.code === 200) {
                    const course = response.data;
                    $('#edit-id').val(course.id);
                    $('#edit-courseName').val(course.courseName);
                    $('#edit-teacherName').val(course.teacherName);
                    $('#edit-startDate').val(course.startDate);
                    $('#edit-classHour').val(course.classHour);
                    $('#edit-place').val(course.place);
                    $('#edit-courseIntroduction').val(course.courseIntroduction);
                    $('#edit-courseStatus').val(course.courseStatus);
                    $('#editModal').modal('show');
                } else {
                    alert('获取课程信息失败：' + response.msg);
                }
            },
            error: function(xhr) {
                console.error('获取课程信息失败:', xhr);
                alert('获取课程信息失败：' + xhr.statusText);
            }
        });
    }

    // 更新课程
    function updateCourse() {
        const formData = {
            id: $('#edit-id').val(),
            courseName: $('#edit-courseName').val(),
            teacherName: $('#edit-teacherName').val(),
            startDate: $('#edit-startDate').val(),
            classHour: parseInt($('#edit-classHour').val()),
            place: $('#edit-place').val(),
            courseIntroduction: $('#edit-courseIntroduction').val(),
            courseStatus: parseInt($('#edit-courseStatus').val())
        };

        $.ajax({
            url: '/api/course/update',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.code === 200) {
                    $('#editModal').modal('hide');
                    loadCourses();
                    getCourseStats();
                    alert('修改成功');
                } else {
                    alert('修改失败：' + response.msg);
                }
            },
            error: function(xhr) {
                console.error('修改失败:', xhr);
                alert('修改失败：' + xhr.statusText);
            }
        });
    }
</script>
</body>
</html>
