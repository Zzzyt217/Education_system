<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        .teacher-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            background: white;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .teacher-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .teacher-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .teacher-info {
            flex: 1;
        }

        .teacher-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .teacher-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .teacher-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rank-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(46,204,113,0.1);
            color: var(--secondary-color);
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.075);
        }

        .sidebar-header h3 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .nav-submenu {
            padding-left: 20px;
            list-style: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-submenu .nav-link {
            padding: 8px 15px;
            font-size: 14px;
        }

        .nav-submenu .nav-icon {
            font-size: 14px;
            width: 20px;
            margin-right: 5px;
        }

        .nav-item .fa-angle-down {
            float: right;
            margin-top: 5px;
            transition: transform 0.3s;
        }

        .nav-item .collapsed .fa-angle-down {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <img class="logo" src="../image/blue2.png" alt="logo">
        <h3>教务管理系统</h3>
    </div>
    <ul class="nav-menu">
        <li class="nav-item">
            <a href="main.html" class="nav-link">
                <i class="fas fa-home nav-icon"></i>
                <span>首页</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="admin.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="course.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>课程管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="student.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>学生管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#teacherSubmenu" data-bs-toggle="collapse" class="nav-link active">
                <i class="fas fa-book nav-icon"></i>
                <span>教师管理</span>
                <i class="fas fa-angle-down"></i>
            </a>
            <ul class="collapse show nav-submenu" id="teacherSubmenu">
                <li class="nav-item">
                    <a href="teacher/teacherlist.html" class="nav-link" onclick="showTeacherList()">
                        <i class="fas fa-list-ul nav-icon"></i>
                        <span>教师列表</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="teacher/course-confirm.html" class="nav-link" onclick="showCourseConfirm()">
                        <i class="fas fa-check-circle nav-icon"></i>
                        <span>课程确认</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="teacher/schedule.html" class="nav-link" onclick="showSchedule()">
                        <i class="fas fa-calendar-alt nav-icon"></i>
                        <span>课表查询</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="teacher/student-list.html" class="nav-link" onclick="showStudentList()">
                        <i class="fas fa-users nav-icon"></i>
                        <span>学生名单</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="log.html" class="nav-link">
                <i class="fas fa-history nav-icon"></i>
                <span>日志管理</span>
            </a>
        </li>
    </ul>
</nav>
<!-- 只保留主要内容部分 -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-chalkboard-teacher"></i>
            教师管理
        </h1>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-icon" style="background: rgba(46,204,113,0.1); color: var(--secondary-color);">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="stat-info">
                <h3></h3>
                <p>总教师数</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: rgba(155,89,182,0.1); color: #9b59b6;">
                <i class="fas fa-book-reader"></i>
            </div>
            <div class="stat-info">
                <h3></h3>
                <p>学院数</p>
            </div>
        </div>
    </div>

    <!-- 添加图表容器 -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">性别比例</h5>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">学院分布</h5>
                    <canvas id="collegeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 脚本引用 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        $(document).ready(function() {
            // 加载总教师数和学院数
            loadStats();
            // 加载图表数据
            loadCharts();
        });

        function loadStats() {
            // 请求总教师数
            $.ajax({
                url: '/api/teacher/count',
                method: 'GET',
                success: function(response) {
                    $('.stats-cards .stat-card:first-child h3').text(response);
                },
                error: function(xhr, status, error) {
                    console.error('请求总教师数失败:', error);
                    $('.stats-cards .stat-card:first-child h3').text('--');
                }
            });

            // 请求学院数
            $.ajax({
                url: '/api/teacher/countColleges',
                method: 'GET',
                success: function(response) {
                    $('.stats-cards .stat-card:last-child h3').text(response);
                },
                error: function(xhr, status, error) {
                    console.error('请求学院数失败:', error);
                    $('.stats-cards .stat-card:last-child h3').text('--');
                }
            });
        }

        function loadCharts() {
            $.ajax({
                url: '/api/teacher/stats',
                method: 'GET',
                success: function(response) {
                    // 性别分布图表
                    const genderCtx = document.getElementById('genderChart').getContext('2d');
                    new Chart(genderCtx, {
                        type: 'pie',
                        data: {
                            labels: ['男教师', '女教师'],
                            datasets: [{
                                data: [response.male, response.female],
                                backgroundColor: ['rgba(52,152,219,0.2)', 'rgba(155,89,182,0.2)'],
                                borderColor: ['rgba(52,152,219,1)', 'rgba(155,89,182,1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'right'
                                }
                            }
                        }
                    });

                    // 学院分布图表
                    const collegeData = response.collegeDistribution;
                    const collegeLabels = collegeData.map(item => item.college);
                    const collegeCounts = collegeData.map(item => item.count);
                    const collegeCtx = document.getElementById('collegeChart').getContext('2d');
                    new Chart(collegeCtx, {
                        type: 'pie',
                        data: {
                            labels: collegeLabels,
                            datasets: [{
                                data: collegeCounts,
                                backgroundColor: [
                                        'rgba(52,152,219,0.2)',  // 蓝色
                                        'rgba(155,89,182,0.2)',  // 紫色
                                        'rgba(46,204,113,0.2)',  // 绿色
                                        'rgba(241,196,15,0.2)',  // 黄色
                                        'rgba(231,76,60,0.2)',   // 红色
                                        'rgba(142,68,175,0.5)',  // 深紫色
                                        'rgba(26,188,170,0.4)'    // 青色
                                ],
                                borderColor: [
                                        'rgba(52,152,219,1)',    // 蓝色边框
                                        'rgba(155,89,182,1)',    // 紫色边框
                                        'rgba(46,204,113,1)',    // 绿色边框
                                        'rgba(241,196,15,1)',    // 黄色边框
                                        'rgba(231,76,60,0.8)',     // 红色边框
                                        'rgba(142,68,175,1)',    // 深紫色边框
                                        'rgba(26,188,170,1)'     // 青色边框
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'right'
                                }
                            }
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('加载图表数据失败:', error);
                }
            });
        }
    </script>
</body>
</html>
