<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/layout.css" rel="stylesheet">
    <style>
        .student-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            background: white;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .student-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .student-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .class-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(52,152,219,0.1);
            color: var(--primary-color);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(46,204,113,0.1);
            color: var(--secondary-color);
        }

        .status-inactive {
            background: rgba(231,76,60,0.1);
            color: var(--danger-color);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.075);
        }

        .sidebar-header h3 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .nav-submenu {
            padding-left: 20px;
            list-style: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-submenu .nav-link {
            padding: 8px 15px;
            font-size: 14px;
        }

        .nav-submenu .nav-icon {
            font-size: 14px;
            width: 20px;
            margin-right: 5px;
        }

        .nav-item .fa-angle-down {
            float: right;
            margin-top: 5px;
            transition: transform 0.3s;
        }

        .nav-item .collapsed .fa-angle-down {
            transform: rotate(-90deg);
        }

    </style>
<body>

    <div class="sidebar-header">
        <img class="logo" src="../../image/blue2.png" alt="logo">
        <h3>教务管理系统</h3>
    </div>
    <ul class="nav-menu">
        <li class="nav-item">
            <a href="../main.html" class="nav-link">
                <i class="fas fa-home nav-icon"></i>
                <span>首页</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="../admin.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="../course.html" class="nav-link">
                <i class="fas fa-book nav-icon"></i>
                <span>课程管理</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="../student.html" data-bs-toggle="collapse" class="nav-link active">
                <i class="fas fa-book nav-icon"></i>
                <span>学生管理</span>
                <i class="fas fa-angle-down"></i>
            </a>
            <ul class="collapse show nav-submenu" id="teacherSubmenu">
                <li class="nav-item">
                    <a href="studentlist.html" class="nav-link active">
                        <i class="fas fa-list-ul nav-icon"></i>
                        <span>学生列表</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="student-info.html" class="nav-link">
                        <i class="fas fa-user-edit nav-icon"></i>
                        <span>信息修改</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="../teacher.html"  class="nav-link">
                <i class="fas fa-book nav-icon"></i>

            </a>

        </li>
        <li class="nav-item">

<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-user-graduate"></i>
            学生列表
        </h1>
        <div class="header-actions">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                <i class="fas fa-plus"></i> 添加学生
            </button>
        </div>
    </div>

    <!-- 搜索和筛选区域 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-10">
                    <input type="text" class="form-control" id="searchKeyword" 
                           placeholder="请输入学生姓名、手机号、班级或学院...">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="searchBtn">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 学生列表表格 -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover" id="studentTable">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>电话</th>
                            <th>地址</th>
                            <th>状态</th>
                            <th>学院</th>
                            <th>班级</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加学生模态框 -->
    <div class="modal fade" id="addStudentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加学生</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">性别</label>
                            <select class="form-select" name="sex" required>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control" name="birthday" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">电话</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">地址</label>
                            <input type="text" class="form-control" name="address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">班级</label>
                            <input type="text" class="form-control" name="classname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">学院</label>
                            <input type="text" class="form-control" name="college" required 
                                   placeholder="请输入学院名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteConfirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                确定要删除这名学生吗？此操作不可恢复。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 页面加载时获取学生列表
    document.addEventListener('DOMContentLoaded', function() {
        loadStudents();

        // 绑定搜索按钮点击事件
        document.getElementById('searchBtn').addEventListener('click', function() {
            const keyword = document.getElementById('searchKeyword').value;
            console.log('开始搜索，关键字:', keyword);

            const params = new URLSearchParams();
            if (keyword) params.append('keyword', keyword);

            const url = `/api/students/search?${params.toString()}`;
            console.log('请求URL:', url);

            fetch(url)
                .then(response => {
                    console.log('响应状态:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(students => {
                    console.log('搜索结果:', students);
                    const tbody = document.querySelector('#studentTable tbody');
                    tbody.innerHTML = '';

                    if (students.length === 0) {
                        console.log('没有找到匹配的学生');
                        tbody.innerHTML = '<tr><td colspan="8" class="text-center">没有找到匹配的学生</td></tr>';
                        return;
                    }

                    students.forEach(student => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${student.username}</td>
                            <td>${student.sex === 1 ? '男' : '女'}</td>
                            <td>${formatDate(student.birthday)}</td>
                            <td>${student.phone}</td>
                            <td>${student.address || '-'}</td>
                            <td>
                                <span class="badge ${getStatusBadgeClass(student.status)}">
                                    ${getStatusText(student.status)}
                                </span>
                            </td>
                            <td>${student.college || '-'}</td>
                            <td>${student.className || '-'}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-1" onclick="editStudent(${student.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    console.log('表格更新完成');
                })
                .catch(error => {
                    console.error('搜索错误:', error);
                    alert('搜索失败，请重试');
                });
        });

        // 添加保存按钮的事件监听器
        document.getElementById('saveStudentBtn').addEventListener('click', function() {
            try {
                const form = document.getElementById('addStudentForm');
                console.log('表单元素:', form);

                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const formData = {
                    username: form.querySelector('[name="username"]').value,
                    sex: parseInt(form.querySelector('[name="sex"]').value),
                    birthday: form.querySelector('[name="birthday"]').value,  // 获取生日
                    phone: form.querySelector('[name="phone"]').value,
                    address: form.querySelector('[name="address"]').value || '',
                    className: form.querySelector('[name="classname"]').value,
                    college: form.querySelector('[name="college"]').value,  // 获取学院
                    status: 1,
                    roleId: 0,
                    createTime: new Date().toISOString()
                };

                console.log('准备发送的数据:', formData);

                fetch('/api/students/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    console.log('响应状态:', response.status);
                    return response.text();
                })
                .then(result => {
                    console.log('服务器返回结果:', result);
                    if (result === 'success') {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('addStudentModal'));
                        modal.hide();
                        loadStudents();
                        form.reset();
                        alert('添加成功！');
                    } else {
                        alert('添加失败，请重试');
                    }
                })
                .catch(error => {
                    console.error('请求错误:', error);
                    alert('添加失败，请重试');
                });
            } catch (error) {
                console.error('函数执行错误:', error);
                alert('系统错误，请重试');
            }
        });

        // 修改回车搜索支持
        $('#searchKeyword').on('keypress', function(e) {
            if (e.which === 13) { // 回车键
                e.preventDefault(); // 阻止默认的回车行为
                $('#searchBtn').click(); // 触发搜索按钮点击
            }
        });
    });

    // 加载学生列表
    function loadStudents() {
        fetch('/api/students/list')
            .then(response => response.json())
            .then(students => {
                const tbody = document.querySelector('#studentTable tbody');
                tbody.innerHTML = '';

                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${student.username}</td>
                        <td>${student.sex === 1 ? '男' : '女'}</td>
                        <td>${formatDate(student.birthday)}</td>
                        <td>${student.phone}</td>
                        <td>${student.address || '-'}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(student.status)}">
                                ${getStatusText(student.status)}
                            </span>
                        </td>
                        <td>${student.college || '-'}</td>
                        <td>${student.className || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-1" onclick="editStudent(${student.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // 删除学生
    function deleteStudent(id) {
        if (confirm('确定要删除这名学生吗？此操作不可恢复。')) {
            // 打印id值，用于调试
            console.log('Deleting student with id:', id);

            fetch(`/api/students/${id}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                // 打印响应状态，用于调试
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(result => {
                console.log('Delete result:', result);  // 打印结果，用于调试
                if (result === 'success') {
                    loadStudents();
                } else {
                    alert('删除失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败，请重试');
            });
        }
    }

    // 辅助函数
    function formatDate(dateStr) {
        if (!dateStr) return '-';
        const date = new Date(dateStr);
        return date.toLocaleDateString();
    }

    function getStatusBadgeClass(status) {
        switch (status) {
            case 1: return 'bg-success';
            case 2: return 'bg-warning';
            case 3: return 'bg-danger';
            default: return 'bg-secondary';
        }
    }

    function getStatusText(status) {
        switch (status) {
            case 1: return '在读';
            case 2: return '休学';
            case 3: return '退学';
            default: return '未知';
        }
    }

    function editStudent(id) {
        window.location.href = `student-info.html?id=${id}`;
    }
</script>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
